<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controlador de Gratificações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controlador de Gratificações</h1>
        <table id="gratificationsTable">
            <tr>
                <th>Função</th>
                <th>Nickname</th>
                <th>Horário de Observação Inicial</th>
                <th>Última Gratificação</th>
                <th>Próxima Gratificação</th>
                <th>Ações</th>
            </tr>
        </table>
        <button onclick="addNewRow()">Adicionar Nova Gratificação</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
